<div class="container">
    <div class="row">
		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
			<div class="card card-signin my-5">
				<div class="card-body">
					<h5 class="card-title text-center">Log In</h5>
					<form class="form-signin" name="vm.loginForm" ng-submit="vm.login()">
						<div class="form-label-group">
							<input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="vm.email" required>
							<label for="inputEmail">Email address</label>
						</div>
						<div class="form-label-group">
							<input type="password" id="inputPassword" class="form-control" ng-model="vm.password" placeholder="Password" required>
							<label for="inputPassword">Password</label>
						</div>
						<button class="btn btn-lg btn-success btn-block text-uppercase" type="submit">Sign in</button>
						<hr class="my-4">
						<p class="text-center">Don't have an account?</p>
						<a href="/register">
							<button class="btn btn-lg btn-register btn-block text-uppercase" type="submit">
								Register
							</button>
						</a>
					</form>
				</div>
			</div>
      	</div>
    </div>
</div>
